<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Mantenimiento - TempusFugit</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Solicitud de Servicios de Mantenimiento</h1>
        
        <form id="servicioForm">
            <div class="form-group">
                <label for="tipoServicio">Tipo de Servicio:</label>
                <select id="tipoServicio" name="tipoServicio" required>
                    <option value="">Seleccione un servicio</option>
                    <option value="mantenimiento">Mantenimiento</option>
                    <option value="reparación">Reparación</option>
                    <option value="cambio de batería">Cambio de Batería</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción del problema:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="duracionEstimada">Duración estimada (minutos):</label>
                <input type="number" id="duracionEstimada" name="duracionEstimada" readonly>
            </div>

            <div class="form-group">
                <label for="precioBase">Precio base (€):</label>
                <input type="number" id="precioBase" name="precioBase" readonly>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="requiereRepuestos" name="requiereRepuestos" disabled>
                    Requiere repuestos
                </label>
            </div>

            <button type="submit" class="btn-primary">Solicitar Servicio</button>
            <input id="cancelar" type="button" value="Cancelar" onclick="location.href='../index.html'">
        </form>
    </div>

    <script src="../js/servicios.js"></script>
</body>
</html></div>
